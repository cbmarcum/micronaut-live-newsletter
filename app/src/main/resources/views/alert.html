<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head(${title})"></head>
<body>
<div class="container">
    <nav th:if="${authentication}" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li th:replace="fragments/bootstrap :: nav-item('/subscriber/create', 'Create', false)"></li>
                    <li th:replace="fragments/bootstrap :: nav-item('/subscriber/list', 'List', false)"></li>
                    <li th:replace="fragments/bootstrap :: nav-item('/subscriber/import', 'Import', false)"></li>
                    <li th:replace="fragments/bootstrap :: nav-item('/oauth/logout', 'Logout', false)"></li>
                </ul>
            </div>
        </div>
    </nav>
    <th:block th:if="${alert.primary}">
        <li th:replace="fragments/bootstrap :: alert(${alert.primary}, 'alert-primary')"></li>
    </th:block>
    <th:block th:if="${alert.secondary}">
        <li th:replace="fragments/bootstrap :: alert(${alert.secondary}, 'alert-secondary')"></li>
    </th:block>
    <th:block th:if="${alert.success}">
        <li th:replace="fragments/bootstrap :: alert(${alert.success}, 'alert-success')"></li>
    </th:block>
    <th:block th:if="${alert.danger}">
        <li th:replace="fragments/bootstrap :: alert(${alert.danger}, 'alert-danger')"></li>
    </th:block>
    <th:block th:if="${alert.warning}">
        <li th:replace="fragments/bootstrap :: alert(${alert.warning}, 'alert-warning')"></li>
    </th:block>
    <th:block th:if="${alert.info}">
        <li th:replace="fragments/bootstrap :: alert(${alert.info}, 'alert-info')"></li>
    </th:block>
    <th:block th:if="${alert.light}">
        <li th:replace="fragments/bootstrap :: alert(${alert.light}, 'alert-light')"></li>
    </th:block>
    <th:block th:if="${alert.dark}">
        <li th:replace="fragments/bootstrap :: alert(${alert.dark}, 'alert-dark')"></li>
    </th:block>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
